<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket1</title>
</head>

<body>


    <script>
        console.log(typeof (1).toString()) // явное преобразование типов число -> строка
        console.log(typeof '' + 1) // не явное преобразование типов число -> строка
        console.log(parseInt('123.123'))
        console.log(+'12')
        console.log('15' * 1)
        console.log(!1)
        console.log(!!2)
        console.log(+true)
        console.log(+false)
        console.log(!!'')
        console.log('' + true)
        console.log(~~2.4)//приведение к целому числу (побитовые операции)
        console.log(~2.4)//побитовые операции
        console.log(2.4.toFixed(4))//знаки после запятой


    </script>
</body>

</html>
